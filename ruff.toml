# Ruff configuration for FastAPI project
target-version = "py311"
line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

ignore = [
    "B008",  # Ignore function calls in argument defaults (normal for FastAPI Depends)
    "B904",  # Ignore exception chaining (not always needed)
    "E501",  # Ignore line length (handled by formatter)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[format]
quote-style = "double"
indent-style = "space"

